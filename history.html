<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崇左历史文化 - 壮乡明珠</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script>
        // 检查用户登录状态
        function checkLoginStatus() {
            const username = localStorage.getItem('username') || sessionStorage.getItem('username');
            const userSpan = document.getElementById('username');
            const loginBtn = document.getElementById('loginBtn');
            
            if (username) {
                userSpan.textContent = username;
                loginBtn.textContent = '退出';
                loginBtn.href = '#';
                loginBtn.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem('username');
                    sessionStorage.removeItem('username');
                    window.location.reload();
                };
            } else {
                userSpan.textContent = '游客';
                loginBtn.textContent = '登录';
                loginBtn.href = 'login.html';
                loginBtn.onclick = null;
            }
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
    <header>
        <div class="header-container">
            <div class="user-info">
                <span id="username">游客</span>
                <a href="login.html" id="loginBtn">登录</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">城市简介</a></li>
                    <li><a href="#history" class="active">历史文化</a></li>
                    <li><a href="economy.html">经济发展</a></li>
                    <li><a href="scenery.html">自然风光</a></li>
                    <li><a href="specialty.html">特色美食</a></li>
                </ul>
                <div class="search-box">
                    
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://ts1.cn.mm.bing.net/th/id/R-C.ebedaf95ab69463d6728a55b423faa29?rik=BB7mPc1lrEQaHw&riu=http%3a%2f%2fn.sinaimg.cn%2fsinacn12%2f235%2fw1280h555%2f20180925%2fb125-hhuhism9850547.jpg&ehk=3mtTYBbJ%2fCHfD9wKRhEOa90z9XiXODyRFHI%2fGI%2feRdA%3d&risl=&pid=ImgRaw&r=0');">
            <h1>崇左历史文化</h1>
            <p>传承千年文明 延续壮乡记忆</p>
        </section>

        <section id="history-content" class="content-section">
            <div class="section-content">
                <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.ZfmHOrQMusUCmxon_o7BSQHaFE?w=283&h=193&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="历史沿革">
                <div class="text-content">
                    <h2>历史沿革</h2>
                    <p>崇左市的历史可追溯到秦始皇统一中国时期，历经沧桑，见证华夏文明的发展。2003年8月6日，崇左市正式成立，翻开了新的历史篇章。</p>
                </div>
            </div>

            <div class="section-content reverse">
                <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mN1YonoA0OePkhmAaMKWAAHaE8?w=282&h=188&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="文化遗产">
                <div class="text-content">
                    <h2>文化遗产</h2>
                    <p>崇左拥有世界文化遗产左江花山岩画和国家级非物质文化遗产壮族天琴艺术等珍贵文化遗产，展现了深厚的历史文化底蕴。</p>
                </div>
            </div>

            <div class="section-content">
                <img src="https://pic.vjshi.com/2021-07-05/855cc0cc2f9d26ce83ad0ffc90ae97b7/00002.jpg?x-oss-process=style/watermark" alt="民俗文化">
                <div class="text-content">
                    <h2>民俗文化</h2>
                    <p>崇左的民俗文化丰富多彩，包括霜降节、打榔舞、诗三句、侬垌节、花朝节和短衣壮文化等独特的民俗传统，展现了壮族人民的精神风貌。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 崇左历史文化 版权所有</p>
    </footer>

    <script>
        // 监听滚动显示内容区块
        const sections = document.querySelectorAll('.content-section');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.3
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });

        // 导航栏滚动效果
        let lastScroll = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > lastScroll) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
